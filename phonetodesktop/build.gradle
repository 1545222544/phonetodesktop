apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId "net.xisberto.phonetodesktop"
        minSdkVersion 9
        targetSdkVersion 21
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

dependencies {
    compile 'com.github.rampo.updatechecker:library:2.1.4'
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.apis:google-api-services-tasks:v1-rev41-1.19.1'
    compile 'com.google.http-client:google-http-client-gson:1.19.0'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.google.android.gms:play-services:6.5.87'
    compile('com.google.api-client:google-api-client:1.19.1') {
        exclude(group: 'org.apache.httpcomponents')
    }
    compile 'com.google.api-client:google-api-client-android:1.19.1'
    compile 'com.google.http-client:google-http-client:1.19.0'
    compile 'com.google.http-client:google-http-client-android:1.19.0'
    /*
        compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
        compile files('libs/google-api-client-1.17.0-rc.jar')
        compile files('libs/google-api-client-android-1.17.0-rc.jar')
        compile files('libs/google-api-services-tasks-v1-rev28-1.17.0-rc.jar')
        compile files('libs/google-oauth-client-1.17.0-rc.jar')
        compile files('libs/jsr305-1.3.9.jar')
        compile files('libs/google-http-client-1.17.0-rc.jar')
        compile files('libs/google-http-client-android-1.17.0-rc.jar')
        */
    compile 'com.android.support:cardview-v7:21.0.3'
}
